<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>

    $("#__BVID__267").on("blur", function () {
        let $inputName = $("#__BVID__267");

        if (!$inputName.val()) {
            $inputName.addClass("is-invalid")
            $inputName.siblings(".invalid-feedback").find(".error").css("display", "block")
        } else {
            $inputName.removeClass("is-invalid")
            $inputName.siblings(".invalid-feedback").find(".error").css("display", "none")
        }
    })

    $(".gender-radio").find(".radio").on("click", function () {
        $(this).addClass("selected");
        $(this).closest("span").siblings("span").find(".radio").removeClass("selected")
        $(".gender-radio").removeClass("is-invalid");
        $(".gender-radio").siblings(".invalid-feedback").find(".error").css("display", "none");

    })


    $("#__BVID__268").on("blur", function () {
        let $inputEmail = $("#__BVID__268");

        if (!$inputEmail.val()) {
            $inputEmail.addClass("is-invalid")
            $inputEmail.siblings(".invalid-feedback").find(".error").css("display", "block")
            $inputEmail.siblings(".invalid-feedback").find(".error").text("이메일 주소를 입력해주세요.")
        } else if (!$inputEmail.val().includes("@") || !$inputEmail.val().includes(".com")) {
            $inputEmail.addClass("is-invalid")
            $inputEmail.siblings(".invalid-feedback").find(".error").css("display", "block")
            $inputEmail.siblings(".invalid-feedback").find(".error").text("올바른 이메일 주소를 입력해주세요.")
        } else {
            $inputEmail.removeClass("is-invalid")
            $inputEmail.siblings(".invalid-feedback").find(".error").css("display", "none")
        }
    })

    $("#__BVID__269").on("blur", function () {
        let $inputPw = $("#__BVID__269");

        if(!$inputPw.val()){
            $inputPw.attr("class", "input-lg form-control is-invalid invalid")
            $inputPw.siblings(".invalid-feedback").find(".error").text("비밀번호를 입력해주세요.")
        }else if(!(/^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$/.test($inputPw.val()))){
            $inputPw.attr("class", "input-lg form-control is-invalid invalid")
            $inputPw.siblings(".invalid-feedback").find(".error").text("영문+숫자 조합 8자리 이상 입력해주세요.")
        }else{
            $inputPw.siblings(".invalid-feedback").find(".error").text("")
            $inputPw.attr("class", "input-lg form-control is-valid")
        };
    })


    $("#request-phone").on("focus", function () {
        $("p.validation").css("display", "block")
    })

    $("#request-phone").on("blur", function () {
        let $inputPhone = $("#request-phone");

        if (!$inputPhone.val()) {
            $inputPhone.siblings("div").find(".send-button").attr("disabled", true)
            $inputPhone.siblings("div").find(".send-button").addClass("disabled")
            $inputPhone.addClass("error")
            $("p.validation").css("color", "#fa5963")
            $("p.validation").css("display", "block")
            $("p.validation").text("휴대전화 번호를 입력해주세요")
        } else if (!$inputPhone.val().startsWith("010") || $inputPhone.val().length != 11 || $inputPhone.val().includes("-") || isNaN($inputPhone.val())) {
            $inputPhone.siblings("div").find(".send-button").attr("disabled", true)
            $inputPhone.siblings("div").find(".send-button").addClass("disabled")
            $inputPhone.addClass("error")
            $("p.validation").css("color", "#fa5963")
            $("p.validation").css("display", "block")
            $("p.validation").text("잘못된 번호입니다.")
        } else {
            $inputPhone.removeClass("error")
            $("p.validation").css("color", "#fa5963")
            $("p.validation").css("display", "none")
            $inputPhone.siblings("div").find(".send-button").attr("disabled", false)
            $inputPhone.siblings("div").find(".send-button").removeClass("disabled")
        }
    })

    $("#request-phone").siblings("div").find(".send-button").on("click", function () {
        $("#__BVID__81").css("display","block")
        $("#request-phone").siblings("div").find(".send-button").text("재전송")
    })

    $("#request-verify-phone").on("keydown", function () {

            $(this).siblings("div").find(".send-button").attr("disabled", false)
            $(this).siblings("div").find(".send-button").removeClass("disabled")
    })
    let verify = false;
    $("#request-verify-phone").siblings("div").find(".send-button").on("click", function () {
        if($("#request-verify-phone").val() == "12345"){
            $(".authentication").css("color", "#00c7ae")
            $(".authentication").text("인증이 완료되었습니다.")

            $("#request-phone").addClass("complete-phone-auth")
            $("#request-verify-phone").addClass("complete-phone-auth")
            verify = !verify;

        }else{
            $(".authentication").css("color", "#fa5963")
            $(".authentication").text("잘못된 인증번호입니다.")
            $(".answer-input.form-control.is-valid").attr("class", "answer-input form-control is-invalid error")

        }
    })


    $(".btn-primary").on("click", function () {
        $(".btn-primary").attr("type", "button");
        let gender = false;
        let email = false;
        let pw = false;
        let $agree = $("#agree-terms-checkbox-1668331384759").is(":checked");
        let $moreThan14 = $("#more-than-14-checkbox-1668331384764").is(":checked");

        let $inputGender = $(".gender-radio").find(".radio");

        if($inputGender.hasClass("selected")){
            gender = !gender;
        }else{
            $(".gender-radio").addClass("is-invalid");
            $(".gender-radio").siblings(".invalid-feedback").find(".error").css("display", "block");
        }

        let $inputEmail = $("#__BVID__268");

        if (!$inputEmail.val()) {
            $inputEmail.addClass("is-invalid")
            $inputEmail.siblings(".invalid-feedback").find(".error").css("display", "block")
            $inputEmail.siblings(".invalid-feedback").find(".error").text("이메일 주소를 입력해주세요.")
        } else if (!$inputEmail.val().includes("@") || !$inputEmail.val().includes(".com")) {
            $inputEmail.addClass("is-invalid")
            $inputEmail.siblings(".invalid-feedback").find(".error").css("display", "block")
            $inputEmail.siblings(".invalid-feedback").find(".error").text("올바른 이메일 주소를 입력해주세요.")
        } else {
            $inputEmail.removeClass("is-invalid")
            $inputEmail.siblings(".invalid-feedback").find(".error").css("display", "none")
            email = !email;
        }

        let $inputPw = $("#__BVID__269");

        if(!$inputPw.val()){
            $inputPw.attr("class", "input-lg form-control is-invalid invalid")
            $inputPw.siblings(".invalid-feedback").find(".error").text("비밀번호를 입력해주세요.")
        }else if(!(/^(?=.*[a-zA-Z])(?=.*[0-9]).{8,25}$/.test($inputPw.val()))){
            $inputPw.attr("class", "input-lg form-control is-invalid invalid")
            $inputPw.siblings(".invalid-feedback").find(".error").text("영문+숫자 조합 8자리 이상 입력해주세요.")
        }else{
            $inputPw.siblings(".invalid-feedback").find(".error").text("")
            $inputPw.attr("class", "input-lg form-control is-valid")
            pw = !pw;
        };

        let $inputPhone = $("#request-phone");

        if (!$inputPhone.val()) {
            $inputPhone.siblings("div").find(".send-button").attr("disabled", true)
            $inputPhone.siblings("div").find(".send-button").addClass("disabled")
            $inputPhone.addClass("error")
            $("p.validation").css("color", "#fa5963")
            $("p.validation").css("display", "block")
            $("p.validation").text("휴대전화 번호를 입력해주세요")
        } else if (!$inputPhone.val().startsWith("010") || $inputPhone.val().length != 11 || $inputPhone.val().includes("-") || isNaN($inputPhone.val())) {
            $inputPhone.siblings("div").find(".send-button").attr("disabled", true)
            $inputPhone.siblings("div").find(".send-button").addClass("disabled")
            $inputPhone.addClass("error")
            $("p.validation").css("color", "#fa5963")
            $("p.validation").css("display", "block")
            $("p.validation").text("잘못된 번호입니다.")
        }


        if(!$agree){
            $("#agree-terms-checkbox-1668331384759").siblings("p.error-message").css("display", "block")
        }else{
            $("#agree-terms-checkbox-1668331384759").siblings("p.error-message").css("display", "none")

        }

        if(!$moreThan14){
            $("#more-than-14-checkbox-1668331384764").siblings("p.error-message").css("display", "block")
        }else{
            $("#more-than-14-checkbox-1668331384764").siblings("p.error-message").css("display", "none")
        }


        if(gender && email && pw && verify && $agree && $moreThan14){
            console.log("들어옴")
            $(".btn-primary").attr("type", "submit");
        }
    })

</script>
